name: Anchor Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'programs/**'
      - 'Anchor.toml'
      - 'Cargo.toml'
      - '.github/workflows/anchor.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust version check
        run: |
          rustc --version
          cargo --version

      - name: Install Solana
        run: |
          SOLANA_VERSION=1.18.26
          curl -fSL "https://github.com/solana-labs/solana/releases/download/v${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2" -o solana.tar.bz2
          tar -xjf solana.tar.bz2
          echo "$PWD/solana-release/bin" >> $GITHUB_PATH

      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --force
          avm install 0.30.1
          avm use 0.30.1
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Setup Solana Keypair
        run: |
          mkdir -p ~/.config/solana
          solana-keygen new --no-bip39-passphrase -o ~/.config/solana/id.json
          solana config set --url devnet

      - name: Pin deps and Build
        run: |
          export PATH="$PWD/solana-release/bin:$HOME/.avm/bin:$HOME/.cargo/bin:$PATH"
          cargo update --precise 1.5.4 -p blake3 || true
          cargo update --precise 1.6.0 -p base64ct || true
          cargo update --precise 0.3.1 -p constant_time_eq || true
          anchor build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: |
            target/deploy/clawdvault.so
            target/deploy/clawdvault-keypair.json
            target/idl/clawdvault.json
            target/types/clawdvault.ts
